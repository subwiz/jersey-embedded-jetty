plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.0.0"
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// Define the main class for the application
mainClassName = 'scale.test.java.App'

ext {
    jettyVer = '9.4.15.v20190215'
    jerseyVer = '2.28'
}

dependencies {
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation "org.eclipse.jetty:jetty-server:$jettyVer"
    implementation "org.eclipse.jetty:jetty-servlet:$jettyVer"
    implementation "org.glassfish.jersey:jersey-bom:$jerseyVer"
    implementation "org.glassfish.jersey.core:jersey-server:$jerseyVer"
    implementation "org.glassfish.jersey.containers:jersey-container-servlet-core:$jerseyVer"
    implementation "org.glassfish.jersey.containers:jersey-container-jetty-http:$jerseyVer"
    implementation "org.glassfish.jersey.media:jersey-media-json-processing:$jerseyVer"
    implementation "org.glassfish.jersey.media:jersey-media-moxy:$jerseyVer"
    implementation "org.glassfish.jersey.inject:jersey-hk2:$jerseyVer"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}


